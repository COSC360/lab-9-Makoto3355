<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="scripts/validate.js"></script>

<!-- Password checking script here! -->
<script>
  function checkPasswordMatch(e){
    e.preventDefault();
    var pass1 = document.getElementById("password").value;
    var pass2 = document.getElementById("password-check").value;
    if(pass1 !== pass2){
      makeRed(document.getElementById("password-check"));
      window.alert("Passwords do not match");
    }
    else{
      mainForm.submit();
    }
  }
</script>

</head>

<body>

<form method="post" action="changepassword.php" id="mainForm" onsubmit="checkPasswordMatch()" >
  Username:<br>
  <input type="text" name="username" id="username" class="required">
  <br>
  Old Password:<br>
  <input type="password" name="oldpassword" id="oldpassword" class="required">
  <br><br>
  New Password:<br>
  <input type="password" name="newpassword" id="password" class="required">
  <br>
  Re-enter New Password:<br>
  <input type="password" name="newpassword-check" id="password-check" class="required">
  <br><br>
  <input type="submit" value="Update Password">
</form>
</body>
